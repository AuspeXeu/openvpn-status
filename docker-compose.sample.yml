openvpn:
  image: kylemanna/openvpn
  container_name: openvpn
  hostname: openvpn
  restart: "unless-stopped"
openvpn-status:
  image: auspexeu/openvpn-status
  container_name: openvpn-status
  volumes:
    - ./status-cfg:/usr/src/app/conf
  ports:
    - 8080:3013
  links:
    - openvpn
  depends_on:
    - openvpn
  restart: "unless-stopped"
